{% extends 'body.html' %}

{% block body %}
    
    <div class="py-5 text-center">
      <h2 id="title">Editar gasto fixo</h2>
    </div>

    <div class="row g-5">
      <div class="col-12">
        <h4 class="mb-3" id="infor">Edição de gasto fixo mensal</h4>
        <form class="needs-validation" action="{{ url('updateGastoFixo/') }}">
          <div class="row g-3">
            <div class="col-12">
              <label for="firstName" class="form-label">Nome</label> 
              <input type="text" class="form-control" name="nome" id="nome" placeholder="" value="" required="">
              <div class="invalid-feedback">
                É necessario o nome.
              </div>
            </div>

            <div class="col-12">
              <label for="lastName" class="form-label">Valor</label>
              
              <div class="input-group mb-3">
                <span class="input-group-text bg-success text-light" id="basic-addon1">R$</span>
                <input type="text" class="form-control" name="valor" id="valor" placeholder="" value="" required="">
              </div>
              <div class="invalid-feedback">
                Informação necessária.
              </div>
            </div>
            
          </div>
          <br><br>


          <button class="w-100 btn btn-primary btn-lg" type="submit" >Adicionar gasto fixo</button>

        </form>
        <br><br><br>
      </div>
    </div>

  {% endblock %}
