{% extends 'body.html' %}

  {% block body %}

<div class="modal modal-alert position-static d-block py-5" tabindex="-1" role="dialog" id="modalChoice">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h4 class="fw-bold mb-3">Gasto do serviço</h4>

          {% for orcamento in orcamentos %}
          <h6>
            Gasto para o veículo {{orcamento.veiculo}} com o ano {{orcamento.ano}} com a placa {{orcamento.placa}}.
            <br><hr>
            Cliente: {{orcamento.cliente}}
          </h6>
          {% endfor %}
        </div>
        <div class="modal-footer flex-nowrap p-0">
          
            <a href="{{ url('funcionarios/') }}" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0">
                Voltar
            </a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
