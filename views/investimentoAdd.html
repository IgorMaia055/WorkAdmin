{% extends 'body.html' %}

  {% block body %}

<div class="modal modal-alert position-static d-block py-5" tabindex="-1" role="dialog" id="modalChoice">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-3 shadow">
        <form action="{{ url('investimento/add') }}">
        <div class="modal-body p-4 text-center">
          <h2 class="fw-bold mb-3">Novo investimento</h2>
          <br>

          <h6>Qual o nome do produto / investimento?</h6>

                <div>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Informação necessária.
                      </div>
                </div>
           <br>
          <h6>Qual a loja fornecedora?</h6>

                <div>
                    <input type="text" class="form-control" name="fornecedor" id="fornecedor" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Informação necessária.
                      </div>
                </div>

                <br>
                <h6>Qual o valor?</h6>
      
                      <div>
                        <input type="text" class="form-control" name="valor" id="valor" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Informação necessária.
                          </div>
                      </div>

                      <br>
        </div>
        <div class="modal-footer flex-nowrap p-0">
            <button class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0">
                Criar
              </button>

          <a href="{{ url('investimentos/') }}" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0">
            Cancelar
          </a>
        </div>
    </form>
      </div>
    </div>
  </div>

  {% endblock %}
